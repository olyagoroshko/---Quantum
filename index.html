<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                QUANTUM
            </div>
            <form class="header__search" type="GET">
                <div class="header__search-input-wrapper">
                    <input class="header__search-input" type="text" placeholder="Search goods">
                </div>
                <div class="header__search-dropdown">
                    <div data-select class="header-select">
                        <div data-select-title class="header-select__title">CATEGORY</div>
                        <div class="header-select__dropdown hidden">
                            <div data-select-item="modile" class="header-select__dropdown-item">Modile</div>
                            <div data-select-item="tablet" class="header-select__dropdown-item">Tablet</div>
                            <div data-select-item="laptop" class="header-select__dropdown-item">Laptop</div>
                        </div>
                    </div>

                    <select class="hidden" name="select" id="selectReal" value="none">
                        <option value="none">CATEGORY</option>
                        <option value="modile">Modile</option>
                        <option value="tablet">Tablet</option>
                        <option value="laptop">Laptop</option>
                    </select>

                </div>
                <div class="header__search-button-wrapper">
                    <button class="header__search-button" type="submit">
                        <img src="./img/icons/search-icon.svg" alt="">
                    </button>
                </div>
            </form>
            <div class="header__links">
                <!-- Cart link -->
                <a href="#" class="header-link header-link--notify">
                    <span class="header-link__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20.16" height="20" viewBox="0 0 20.16 20"
                            class="icon-svg">
                            <path id="icon"
                                d="M1283,2159a2,2,0,1,0,2,2A2,2,0,0,0,1283,2159Zm-11.99,2a2,2,0,1,0,1.99-2A2,2,0,0,0,1271.01,2161Zm13.3-14h-12.15l2.24,4.73,0.13,0.27h7.02Zm-13.1-2H1287l0.16,0.96-3.86,7.01a1.991,1.991,0,0,1-1.75,1.03h-7.45l-0.9,1.63-0.03.12a0.254,0.254,0,0,0,.25.25H1285v2h-12a2.006,2.006,0,0,1-2-2,1.933,1.933,0,0,1,.25-0.96l1.35-2.45L1269,2145h-2v-2h3.27Z"
                                transform="translate(-1267 -2143)" />
                        </svg>
                    </span>
                    <span class="header-link__text">2 Items</span>
                </a>
                <!-- // Cart link -->
                <!-- Wishlist link -->
                <a href="#" class="header-link">
                    <span class="header-link__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="0.278in" height="0.264in" class="icon-svg">
                            <path fill-rule="evenodd"
                                d="M10.101,15.550 L10.000,15.650 L9.900,15.550 C5.140,11.240 2.000,8.390 2.000,5.500 C2.000,3.500 3.500,2.000 5.500,2.000 C7.040,2.000 8.538,2.990 9.069,4.360 L10.940,4.360 C11.460,2.990 12.960,2.000 14.499,2.000 C16.501,2.000 18.000,3.500 18.000,5.500 C18.000,8.390 14.860,11.240 10.101,15.550 ZM14.499,0.000 C12.759,0.000 11.088,0.810 10.000,2.090 C8.911,0.810 7.240,0.000 5.500,0.000 C2.420,0.000 -0.000,2.420 -0.000,5.500 C-0.000,9.280 3.400,12.360 8.549,17.040 L10.000,18.350 L11.450,17.030 C16.600,12.360 20.001,9.280 20.001,5.500 C20.001,2.420 17.580,0.000 14.499,0.000 Z" />
                        </svg>

                    </span>
                    <span class="header-link__text">Wish List</span>
                </a>
                <!-- // Wishlist link -->
                <!-- User link -->
                <a href="#" class="header-link">
                    <span class="header-link__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                            class="icon-svg">
                            <path id="user_icon" data-name="user icon" class="cls-1"
                                d="M1533,2154c-2.67,0-8,1.34-8,4v3h16v-3C1541,2155.34,1535.67,2154,1533,2154Zm0-9a4,4,0,1,0,4,4A4,4,0,0,0,1533,2145Zm0,10.9c2.97,0,6.1,1.46,6.1,2.1v1.1h-12.2V2158C1526.9,2157.36,1530.03,2155.9,1533,2155.9Zm0-9a2.1,2.1,0,1,1-2.1,2.1A2.1,2.1,0,0,1,1533,2146.9Z"
                                transform="translate(-1525 -2145)" />
                        </svg>

                    </span>
                    <span class="header-link__text">Sing in</span>
                </a>
                <!-- // User link -->
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>

</html>
